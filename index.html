<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Verde AI - Inertia Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent-green: #00ff6a;
            --accent-yellow: #ffcc00;
            --accent-red: #ff3b3b;
            --accent-blue: #0088ff;
            --text-color: #ffffff;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app-container { width: 90%; max-width: 420px; }

        .main-card {
            background: var(--card-bg);
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        #phase-dot {
            width: 12px; height: 12px; border-radius: 50%;
            display: inline-block; margin-right: 5px;
            box-shadow: 0 0 10px currentColor;
        }

        .target-label { font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .target-speed { font-size: 100px; font-weight: 900; color: var(--accent-green); line-height: 0.9; }
        .unit { font-size: 20px; color: #333; font-weight: bold; }

        .gauge-area { margin: 30px 0; position: relative; }
        .track { height: 8px; background: #222; border-radius: 4px; position: relative; overflow: hidden; }
        #current-speed-bar { height: 100%; width: 0%; background: var(--accent-blue); transition: width 0.2s linear; }
        #target-marker {
            position: absolute; top: -4px; width: 4px; height: 16px;
            background: white; border-radius: 2px; box-shadow: 0 0 10px white;
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-box { background: #1a1a1a; padding: 15px; border-radius: 20px; border: 1px solid #252525; }
        .stat-val { display: block; font-size: 22px; font-weight: bold; margin-top: 5px; }

        .economy-footer {
            background: rgba(0, 255, 106, 0.05);
            border: 1px dashed var(--accent-green);
            border-radius: 25px; padding: 15px;
            display: flex; justify-content: space-around;
        }
        .eco-val { color: var(--accent-green); font-weight: bold; display: block; }

        .btn-group { margin-top: 20px; display: flex; gap: 10px; }
        button {
            flex: 1; padding: 15px; border-radius: 15px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            background: #222; color: white;
        }
        #btn-sim { border: 1px solid var(--accent-blue); color: var(--accent-blue); }
    </style>
</head>
<body>

<div id="app-container">
    <div class="main-card">
        <div class="header-info">
            <span><span id="phase-dot"></span> <span id="phase-text">PREDICTING</span></span>
            <span id="route-type">CRUISE MODE</span>
        </div>

        <span class="target-label">Constant Target</span>
        <div class="target-speed" id="ui-target-speed">--</div>
        <span class="unit">KM/H</span>

        <div class="gauge-area">
            <div class="track"><div id="current-speed-bar"></div></div>
            <div id="target-marker" style="left: 0%;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="target-label">Distance</span>
                <span id="ui-distance" class="stat-val">-- m</span>
            </div>
            <div class="stat-box">
                <span class="target-label">Road Limit</span>
                <span id="ui-limit" class="stat-val">-- km/h</span>
            </div>
        </div>

        <div class="economy-footer">
            <div><span class="target-label">Saved Fuel</span><span id="ui-fuel" class="eco-val">0.00 L</span></div>
            <div><span class="target-label">Saved Money</span><span id="ui-money" class="eco-val">â‚¬ 0.00</span></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="btn-sim" onclick="toggleSimulation()">SIMULATION MODE</button>
        <button onclick="resyncCycle()">SIGNAL GREEN NOW</button>
    </div>
</div>

<script>
    /**
     * ONDA VERDE AI - INERTIA & PREDICTIVE ENGINE
     * Focus: Constant speed, minimum braking, heavy vehicle physics.
     */

    // Configuration
    const LIGHT_CYCLES = { green: 25, yellow: 4, red: 20 };
    const SPEED_BUFFER = 2.5; 
    const MAX_ACCEL_STEP = 0.3; // Maximum speed change per tick (Inertia Filter)
    const DECISION_HORIZON = 600; // Start planning far away

    // State Variables
    let isSimulationActive = false;
    let truckDistance = 800; 
    let truckSpeed = 50 / 3.6; // m/s
    let roadSpeedLimit = 80; // km/h
    let cycleStartTime = Date.now() / 1000;
    
    // Prediction Smoothing
    let currentTargetKmh = 0;
    let fuelSavedTotal = 0;

    function toggleSimulation() {
        isSimulationActive = !isSimulationActive;
        document.getElementById('btn-sim').innerText = isSimulationActive ? "STOP SIM" : "SIMULATION MODE";
    }

    function resyncCycle() {
        cycleStartTime = Date.now() / 1000;
    }

    /**
     * PREDICTIVE BRAIN: Looks at multiple cycles and chooses the one
     * requiring the LEAST speed change (preserving momentum).
     */
    function predictBestConstantSpeed(dist, elapsed, limit) {
        const totalCycle = LIGHT_CYCLES.green + LIGHT_CYCLES.yellow + LIGHT_CYCLES.red;
        let candidates = [];

        for (let i = 0; i < 3; i++) {
            let cycleOffset = i * totalCycle;
            
            // Window 1: Catching the GREEN
            let timeToGreenStart = cycleOffset + (totalCycle - elapsed) + SPEED_BUFFER;
            let timeToGreenEnd = cycleOffset + (totalCycle - elapsed) + LIGHT_CYCLES.green - SPEED_BUFFER;

            // If we are currently in GREEN
            if (i === 0 && elapsed < LIGHT_CYCLES.green) {
                timeToGreenStart = 0;
                timeToGreenEnd = (LIGHT_CYCLES.green - elapsed) - SPEED_BUFFER;
            }

            // Calculate necessary speeds for this window
            let minSpeed = (dist / (timeToGreenEnd > 0 ? timeToGreenEnd : 0.1)) * 3.6;
            let maxSpeed = (dist / (timeToGreenStart > 0 ? timeToGreenStart : 0.1)) * 3.6;

            // Check if this window is viable within road limits
            if (minSpeed <= limit && maxSpeed >= 20) {
                // Aim for a comfortable speed within this window
                let idealInWindow = Math.min(limit, maxSpeed);
                candidates.push(idealInWindow);
            }
        }

        if (candidates.length > 0) {
            let currentKmh = truckSpeed * 3.6;
            // Sort by proximity to current speed to minimize shifting
            candidates.sort((a, b) => Math.abs(a - currentKmh) - Math.abs(b - currentKmh));
            return candidates[0];
        }

        return limit * 0.75;
    }

    function updateApp() {
        if (!isSimulationActive) return;

        const totalCycle = LIGHT_CYCLES.green + LIGHT_CYCLES.yellow + LIGHT_CYCLES.red;
        const elapsed = (Date.now() / 1000 - cycleStartTime) % totalCycle;

        // 1. Determine Phase
        let phase = ""; let color = "";
        if (elapsed < LIGHT_CYCLES.green) { phase = "GREEN"; color = "var(--accent-green)"; }
        else if (elapsed < LIGHT_CYCLES.green + LIGHT_CYCLES.yellow) { phase = "YELLOW"; color = "var(--accent-yellow)"; }
        else { phase = "RED"; color = "var(--accent-red)"; }

        // 2. Simulation Physics
        if (truckDistance > 5) truckDistance -= truckSpeed * 0.1;
        else truckDistance = 1000;

        // 3. Predictive Calculation
        let rawTarget = predictBestConstantSpeed(truckDistance, elapsed, roadSpeedLimit);

        // 4. INERTIA FILTER (The smoothing logic)
        if (currentTargetKmh === 0) currentTargetKmh = truckSpeed * 3.6;
        
        let diff = rawTarget - currentTargetKmh;
        if (Math.abs(diff) > MAX_ACCEL_STEP) {
            currentTargetKmh += MAX_ACCEL_STEP * Math.sign(diff);
        } else {
            currentTargetKmh = rawTarget;
        }

        // 5. UPDATE UI
        document.getElementById('ui-target-speed').innerText = Math.round(currentTargetKmh);
        document.getElementById('ui-target-speed').style.color = currentTargetKmh > roadSpeedLimit ? 'var(--accent-red)' : 'var(--accent-green)';
        
        document.getElementById('ui-distance').innerText = Math.round(truckDistance) + " m";
        document.getElementById('ui-limit').innerText = roadSpeedLimit + " km/h";
        
        document.getElementById('phase-dot').style.backgroundColor = color;
        document.getElementById('phase-text').innerText = phase;
        document.getElementById('phase-text').style.color = color;

        // Gauges
        const currentKmh = truckSpeed * 3.6;
        document.getElementById('current-speed-bar').style.width = (currentKmh / 100 * 100) + "%";
        document.getElementById('target-marker').style.left = (currentTargetKmh / 100 * 100) + "%";
    }

    setInterval(updateApp, 100);
</script>
</body>
</html>
