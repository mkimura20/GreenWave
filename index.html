<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Verde AI - Ultimate Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #121212; --green: #00ff6a; --yellow: #ffcc00;
            --red: #ff3b3b; --blue: #0088ff; --text: #ffffff;
        }

        body {
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        #app-container { width: 95%; max-width: 450px; }

        .main-card {
            background: var(--card); border-radius: 40px; padding: 25px;
            text-align: center; border: 2px solid #222; transition: border-color 0.4s;
        }

        .header-info { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 11px; font-weight: bold; }
        #phase-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        .speed-display-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;
        }
        .speed-box { padding: 10px; }
        .speed-val { font-size: 64px; font-weight: 900; line-height: 1; }
        .speed-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        
        .target-box { color: var(--green); border-right: 1px solid #222; }
        .truck-box { color: var(--blue); }

        .route-selector {
            display: flex; background: #1a1a1a; border-radius: 15px; padding: 5px; margin: 15px 0;
        }
        .route-btn {
            flex: 1; padding: 10px; border-radius: 10px; border: none; background: transparent;
            color: #555; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .route-btn.active { background: #333; color: white; }

        .gauge-area { margin: 20px 0; position: relative; }
        .track { height: 12px; background: #222; border-radius: 6px; position: relative; overflow: hidden; }
        #current-speed-bar { height: 100%; width: 0%; background: var(--blue); transition: width 0.2s linear; }
        #target-marker { 
            position: absolute; top: -4px; width: 6px; height: 20px; 
            background: white; border-radius: 3px; box-shadow: 0 0 15px white; 
            transition: left 0.5s cubic-bezier(0.1, 0, 0.3, 1);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: #1a1a1a; padding: 12px; border-radius: 15px; border: 1px solid #252525; }
        .stat-val { display: block; font-size: 18px; font-weight: bold; margin-top: 5px; }

        .btn-group { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button.action { padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; background: #222; color: white; font-size: 11px; }
        #btn-sim { border: 1px solid var(--blue); color: var(--blue); }
        #btn-auto { border: 1px solid #444; color: #777; }
        #btn-auto.active { border-color: var(--green); color: var(--green); }
    </style>
</head>
<body>

<div id="app-container">
    <div class="main-card" id="ui-card">
        <div class="header-info">
            <span><span id="phase-dot"></span> <span id="phase-text">ANALYZING</span></span>
            <span id="ui-mode-text">IDLE</span>
        </div>

        <div class="route-selector">
            <button id="btn-straight" class="route-btn active" onclick="setRoute('STRAIGHT')">STRAIGHT</button>
            <button id="btn-turn" class="route-btn" onclick="setRoute('TURN')">TURN / CURVE</button>
        </div>

        <div class="speed-display-container">
            <div class="speed-box target-box">
                <span class="speed-label">Target</span>
                <span class="speed-val" id="ui-target-speed">0</span>
            </div>
            <div class="speed-box truck-box">
                <span class="speed-label">Truck</span>
                <span class="speed-val" id="ui-truck-speed">0</span>
            </div>
        </div>

        <div class="gauge-area">
            <div class="track"><div id="current-speed-bar"></div></div>
            <div id="target-marker" style="left: 0%;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="speed-label">Distance</span>
                <span id="ui-distance" class="stat-val">-- m</span>
            </div>
            <div class="stat-box">
                <span class="speed-label">Limit</span>
                <span id="ui-limit" class="stat-val">-- km/h</span>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button id="btn-sim" class="action" onclick="toggleSimulation()">START SIM</button>
        <button class="action" onclick="resyncCycle()">SYNC GREEN</button>
        <button id="btn-auto" class="action" onclick="toggleAutoRoute()">AUTO-ROUTE OFF</button>
        <button class="action" onclick="alert('Ready to connect to Telemetry SDK!')">CONNECT SDK</button>
    </div>
</div>
